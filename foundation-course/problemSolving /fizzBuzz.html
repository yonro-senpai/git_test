<!-- Write a program that takes a userâ€™s input and prints the numbers 
from one to the number the user entered. However, for multiples 
of three print Fizz instead of the number and for the multiples 
of five print Buzz. For numbers which are multiples of both three 
and five print FizzBuzz. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));
        for (let i=1; i <= answer; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz")
            } else if (i % 3 === 0) {
                console.log("Fizz");
            } else if (i % 5 ===0) {
                console.log("Buzz")
            } else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
